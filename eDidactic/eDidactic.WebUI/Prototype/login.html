<!DOCTYPE hmtl>
<html>
<head>
    <meta charset="utf-8">
    <title>eDidactic</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/html5reset-1.6.1.css" type="text/css" />
    <link rel="stylesheet" href="css/animations.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/media-queries.css" type="text/css" />

    
    <body>

        <section id="wrapper">
            
            <a href="index.html">
            <div class="header">
                <div class="header-logo">
                    <img src="../prototype/gfx/fcm_logo.png">
                </div>
                <div class="header-description">
                    <div>
                        eDidactic
                    </div>
                </div>
            </div>
            </a>
        </section>

        <section id="gray">
            <div class="gray-nav">
            
                <div class="container">
                    <div class="login">
                        <h1 class="login-heading">Logowanie dla wykładowców:</h1>
                            <form method="post">
                            <input type="text" name="user" placeholder="Użytkownik" required="required" class="input-txt" />
                            <input type="password" name="password" placeholder="Hasło" required="required" class="input-txt" />
                            <div class="login-footer">
                               <a href="#" class="lnk">
                                  <span class="icon icon--min"></span>
                                  Przypomnij hasło!  
                              </a>
                              <button type="submit" class="btn-login btn--right">Zaloguj  </button>
                              <a href="index.html">
                                <div class="btn-login btn--right">Powrót </div>
                              </a>
                      
                            </div>
                        </form>
                    </div>
                  </div>

            </div>

        </section>

       
        <section id="end">
            <div class="footer">
                <div>
                    eDidactic &copy; 2017 - Elektroniczny system wspierający edukację 
                </div>
            </div>
        </section>
    </body>
</head>
</html>
